apiVersion: apps/v1
kind: Deployment
metadata:
  name: mvctest
spec:
  replicas: 1
  strategy:
   type: RollingUpdate
   rollingUpdate:
      maxSurge: 1
      maxUnavailable: 24%
  selector:
    matchLabels:
      app: mvctest
  template:
    metadata:
      labels:
        app: mvctest
    spec:
      containers:
      - name: mvctest-container
        image: rcavinash123/cubusmvctest:1.0.2                    
        ports:
          - containerPort: 80
            protocol: TCP
        resources:
          requests:
            memory: 512Mi
          limits:
            memory: 1Gi
      nodeSelector:
        nodeweb: nodeweb
          